<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP TO DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script>
</head>

<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Sebasti√°n </h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
        <div class="info-colores">
            <h3>Colores de Tareas</h3>
            <ul>
                <li><span class="color-urgente"></span> Urgente</li>
                <li><span class="color-diaria"></span> Diaria</li>
                <li><span class="color-mensual"></span> Mensual</li>
            </ul>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="agregar una tarea">
            <select id="tipo-tarea">
                <option value="" disabled selected>Seleccionar tipo</option>
                <option value="urgente">Urgente</option>
                <option value="diaria">Diaria</option>
                <option value="mensual">Mensual</option>
            </select>
            <i id="boton-enter" class="fas fa-plus-circle"></i>
        </div>

        <div class="buscar-tarea">
            <select id="buscar-tipo-tarea">
                <option value="" disabled selected>Seleccionar tarea</option>
                <option value="todas">Todas</option>
                <option value="urgente">Urgente</option>
                <option value="diaria">Diaria</option>
                <option value="mensual">Mensual</option>
            </select>
        </div>

        <div class="seccion-tarea">
            <h3>Estas son tus Tareas Pendientes </h3>
            <ul id="lista"></ul>
        </div>


    </div>
    <script src="./js/funciones.js"></script>
</body>

</html>
