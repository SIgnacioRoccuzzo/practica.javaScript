<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./js/data.js"></script>
    <title>TO-DO App</title>
</head>

<body>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola!!</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
        <section id="addTareas" class="container text-white text-center py-4">
            <form>
                <div class="input-group mb-3">
                    <input id="tareas-in" type="text" class="form-control" placeholder="agregar una tarea">
                    <select id="select-tareas" class="form-select">
                        <option value="" selected>Selecciona prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diario">Diario</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <div>
                        <button id="guardar" type="button" class="btn">Guardar</button>
                    </div>
                    <div class="custom-alert" id="customAlert">
                        <span class="close-btn" onclick="closeCustomAlert()">&times;</span>
                        <p id="alertMessage"></p>
                    </div>

                </div>

                <div class="input-group mb-3">
                    <label class="search-tareas">Filtro de tareas</label>
                    <select id="search-tareas" class="form-select">
                        <option value="" selected>Seleccionar</option>
                        <option value="todas">Todas</option>
                        <option value="urgente">Urgente</option>
                        <option value="diario">Diario</option>
                        <option value="mensual">Mensual</option>
                        <option value="limpiar">Limpiar pantalla</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="find-tarea">Buscar tarea</label>
                    <input id="find-tarea" type="text" class="form-control">

                </div>
            </form>
        </section>
        <h3>Estas son tus tareas Pendientes!!</h3>
        <section id="printTareas">


            <!--       <article>
                                                         <ul id="lista-tareas" class="list-group">
                                                                <li class="list-group-item">An item<button id="btn1" type="button"
                                                                        class="btn btn-outline-danger">Eliminar</button></li>
                                                            </ul> </article>-->
        </section>
    </div>

    <script src="./js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
